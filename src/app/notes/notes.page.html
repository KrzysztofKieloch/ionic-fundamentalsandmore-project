  <ion-header>
    <ion-toolbar>
      <ion-title size="large">Notes</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="logOut()" color="secondary">
          <ion-icon size="large" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-item button detail *ngFor="let note of notes" (click)="openNote(note)">
      <ion-title>{{ note.title }}</ion-title>
    </ion-item>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="newNote()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ion-content>
