<ion-header>
  
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Zaloguj się</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item> 
        <ion-input  [(ngModel)]="user.email" placeholder="Login"></ion-input>
      </ion-item>
    <br>
      <ion-item>
        <ion-input [(ngModel)]="user.password" placeholder="Hasło" type="password"></ion-input>
      </ion-item>
    <br>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-button expand="block" (click)="logIn()">
      Zaloguj
    </ion-button>  
  <br>
    <ion-button expand="block" color=secondary (click)="register()">
      Zarejestruj
    </ion-button>  
  </ion-card>
</ion-content>
